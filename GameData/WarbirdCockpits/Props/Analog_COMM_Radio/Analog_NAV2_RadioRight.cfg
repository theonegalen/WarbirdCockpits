// frequency input ======================================================  
  
MODULE
{
    name = JSINumericInput
    perPodPersistenceName = WARBIRD_NAV2_RADIO_RIGHT_FREQ_ONES
    defaultValue = 10800
    stepSize = 100
    minValue = 10100
    maxValue = 50000
    reverse = false

    loopInput = false

    USERINPUTSET
    {
		switchTransform = DialColliderPlus
		incrementCurve
			{
				key = 0 100
				key = 1 100
				key = 2 500
				key = 3 1000
			}
		switchSound = ASET/ASET_Props/Sounds/NID02
		switchSoundVolume = 1
    }
	USERINPUTSET
    {
		switchTransform = DialColliderMinus
		incrementCurve
			{
				key = 0 -100
				key = 1 -100
				key = 2 -500
				key = 3 -1000
			}
		switchSound = ASET/ASET_Props/Sounds/NID02
		switchSoundVolume = 1
    }
}	

MODULE
{
    name = JSINumericInput
    perPodPersistenceName = WARBIRD_NAV2_RADIO_RIGHT_FREQ_HUNDREDTHS
    defaultValue = 0
    stepSize = 10
    minValue = 0
    maxValue = 90
    reverse = false

    loopInput = true

    USERINPUTSET
    {
		switchTransform = ColliderPlus
		increment = 10
		switchSound = ASET/ASET_Props/Sounds/NID02
		switchSoundVolume = 1
    }
	USERINPUTSET
    {
		switchTransform = ColliderMinus
		increment = -10
		switchSound = ASET/ASET_Props/Sounds/NID02
		switchSoundVolume = 1
    }
}



