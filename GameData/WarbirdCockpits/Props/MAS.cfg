// this file controls switching certain warbird props into the default MAS version if MAS is installed

// for MAS, we just use their version
@INTERNAL:LAST[WarbirdCockpits]:NEEDS[AvionicsSystems]
{
	@PROP[ASET_TurnCoordinator_WB],*
	{
		@name = MAS_ASET_TurnCoordinator
	}

	@PROP[ASET_FlapsIndicator_WB],*
	{
		@name = MAS_ASET_FlapsIndicator
	}

	@PROP[ASET_ClockTimer_WB],*
	{
		@name = MAS_ASET_ClockTimer
	}

	@PROP[Warbird_BatteryGauge],*
	{
		@name = MAS_ASET_BatteryGauge
	}

	@PROP[Warbird_FuelQTY_Digital],*
	{
		@name = MAS_ASET_FuelQTY_Digital
	}

	@PROP[ASET_Elec_Output_WB],*
	{
		@name = MAS_ASET_Elec_Output
	}

	@PROP[ASET_TrimIndicator_WB],*
	{
		@name = MAS_ASET_TrimIndicator
	}

	@PROP[ASET_Altimeter_WB],*
	{
		@name = MAS_ASET_ALTIMETER
	}

	@PROP[ASET_ASI_WB],*
	{
		@name = MAS_ASET_ASI
	}

	@PROP[ASET_VSI_WB],*
	{
		@name = MAS_ASET_VSI
	}

	@PROP[ASET_SpoilersLever_WB],*
	{
		@name = MAS_ASET_SpoilersLever
	}

	@PROP[ASET_FlapsCtrl_WB],*
	{
		@name = MAS_ASET_FlapsCtrl
	}

	@PROP[ASET_B_Compass_WB],*
	{
		@name = MAS_ASET_B_Compass
	}
}

!PROP[ASET_Altimeter_WB]:NEEDS[AvionicsSystems] {}
!PROP[ASET_ASI_WB]:NEEDS[AvionicsSystems] {}
!PROP[ASET_B_Compass_WB]:NEEDS[AvionicsSystems] {}
!PROP[ASET_ClockTimer_WB]:NEEDS[AvionicsSystems] {}
!PROP[ASET_Elec_Output_WB]:NEEDS[AvionicsSystems] {}
!PROP[ASET_FlapsCtrl_WB]:NEEDS[AvionicsSystems] {}
!PROP[ASET_FlapsIndicator_WB]:NEEDS[AvionicsSystems] {}
!PROP[ASET_RMI_WB]:NEEDS[AvionicsSystems] {}
!PROP[ASET_SpoilersLever_WB]:NEEDS[AvionicsSystems] {}
!PROP[ASET_TrimIndicator_WB]:NEEDS[AvionicsSystems] {}
!PROP[ASET_TurnCoordinator_WB]:NEEDS[AvionicsSystems] {}
!PROP[ASET_VSI_WB]:NEEDS[AvionicsSystems] {}
!PROP[Warbird_BatteryGauge]:NEEDS[AvionicsSystems] {}
!PROP[Warbird_FuelQTY_Digital]:NEEDS[AvionicsSystems] {}