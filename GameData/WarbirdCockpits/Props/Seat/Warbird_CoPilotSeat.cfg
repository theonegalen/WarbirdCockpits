// this is a variant on Warbird_PilotSeat that has the variables configured to respond to the copilot seat switch props
PROP
{
	name = Warbird_CoPilotSeat

 	MODEL
	{
		model = WarbirdCockpits/Props/Seat/Seat
	}
}

@INTERNAL:HAS[@PROP[Warbird_CoPilotSeat]]
{
	@PROP[Warbird_CoPilotSeat],*
	{
		// set some defaults
		&heightVariableName = WARBIRD_COPILOTSEAT_POSITION
		&slideVariableName = WARBIRD_COPILOTSEAT_TRAVERSAL
		&rotationVariableName = WARBIRD_COPILOTSEAT_ROTATION
		&displayseatName = Copilot Seat
	}
}