PROP
{
	name = WC-MAS_LG_Lever-Fighter

	MODEL
	{
		model = ASET/ASET_Avionics/ClassicPack/ASET_LG_Lever/ASET_LG_Lever
	}  

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = Lever_Knob
			sound = ASET/ASET_Props/Sounds/tumbleClick02
			volume = 1
			onClick = fc.ToggleGear()
		}

		ANIMATION_PLAYER
		{
			name = Lever Animation
			animation = GearLever
			animationSpeed = 1.0
			variable = fc.GetGear()
		}

		TEXT_LABEL
		{
			name = Caption
			transform = GearLimitTextObj
			fontSize = 2.5
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Left
			anchor = UpperLeft
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = [b]LANDING GEAR$$$LIMIT (EAS)$$$ 100 m/s [/b]
		}
	}
}
