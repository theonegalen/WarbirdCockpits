// MJ Buttons backlight On

RPM_CUSTOM_VARIABLE

	{
	  name = WARBIRD_MJ_BUTTON_BACKLIGHT_ON
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_BackLight
		range = 0.1, 1.1
	  }

	  SOURCE_VARIABLE
	  {
		name = MECHJEBAVAILABLE
		range = 0.1, 1.1
	  }
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_WARBIRD_ELECTRICAL_OFF
		range = -0.1, 0.1
	  }

	}


