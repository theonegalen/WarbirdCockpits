PROP
{
  name = WB_Sukhoi_Seat_Pilot

   	MODEL
	{
		model = WarbirdCockpits/Props/01CustomMAS/Seat/PilotSeat
	}
	
	MODULE
	{
		name = MASComponent
		
		TRANSLATION
		{
			name = Seat Height
			transform = seat
			startTranslation = 0, 0, 0
			endTranslation = 0, 0.065, 0
			variable = fc.GetPersistentAsNumber("COCKPIT_SEAT_POSITION")
			blend = true
			speed = 0.7
		}

		TRANSLATION
		{
			name = Seat Position
			transform = seat
			startTranslation = 0, 0, 0
			endTranslation = 0, 0, -0.13
			variable = fc.GetPersistentAsNumber("COCKPIT_SEAT_TRAVERSAL")
			blend = true
			speed = 0.7
		}

		ROTATION
		{
			name = Seat Rotation
			transform = seat
			startRotation = 0, 0, 0
			endRotation = 0, 180, 0
			variable = fc.GetPersistentAsNumber("COCKPIT_SEAT_ROTATION")
			range = 0, 1
			blend = true
			speed = 0.7
		}

		AUDIO_PLAYER
		{
			name = Motor Sound
			sound = ASET/ASET_Props/Sounds/motor 
			trigger = BOTH
			variable = fc.Conditioned(fc.GetPersistentAsNumber("COCKPIT_SEAT_POSITION"))
		}
	}

}


