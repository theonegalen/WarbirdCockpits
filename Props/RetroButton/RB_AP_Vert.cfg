PROP{
  name = Warbird_RB_AP_Vert_I-O

	// action --------------------------------------------------------------
  
	MODULE
	{
		name = JSIActionGroupSwitch
		switchTransform = ButtonTopObj
		switchSound = ASET/ASET_Props/Sounds/B_Button01_Click
		perPodPersistenceName = WARBIRD_AP_VERT_ON
		masterVariableName = CUSTOM_WARBIRD_AUTOPILOT_ON
		masterVariableRange = 0.5,1.5
		
		actionName = plugin

		PLUGINACTION
			{
				name = JSIPilotAssistant
				actionMethod = SetVertActive
				stateMethod = GetVertActive
			}
		
	}

// animation -----------------------------------------------------------
	
	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 5
		
		VARIABLESET
		{
			scale = 0,1
			variableName = PLUGIN_JSIPilotAssistant:GetVertActive
			controlledTransform = ButtonGrp
			localTranslationStart = 0,0,0
			localTranslationEnd  = 0,-0.0025,0
			maxRateChange = 8.0
		}
		VARIABLESET
		{		
			animationName = RetroButtonLightAnim
			variableName = MATH_WARBIRD_APVERT_BACKLIGHT
			scale = 0,2
		}
	}

// Button name -----------------------------------------------------

	MODULE
	{
		name = JSILabel		
		transformName = ButtonNameTextObj
		alignment = Center
		anchor = MiddleCenter
		transformOffset = 0.00787,-0.00473
		fontName = Arial
		fontSize = 3.5
		emissive = never 
		zeroColor = 0,0,0,255
		labelText = [b]VERT$$$CTRL[/b]
	} 
}
  


