// White cap

PROP
{
  name = Warbird_AP_AutoThrottle_Switch
   

	MODULE
	{
		name = JSIActionGroupSwitch
		animationName = TumbleAnim
		switchTransform = SwitchColliderObj
		switchSound = ASET/ASET_Props/Sounds/Tumbler3
		perPodPersistenceName = WARBIRD_AP_AUTOTHROTTLE_ON
		masterVariableName = CUSTOM_WARBIRD_AUTOPILOT_ON
		masterVariableRange = 0.5,1.5
		
		actionName = plugin

		PLUGINACTION
			{
				name = JSIPilotAssistant
				actionMethod = SetThrottleActive
				stateMethod = GetThrottleActive
			}
	}
	
/ switcher labels ---------------------------------------------------------------------

